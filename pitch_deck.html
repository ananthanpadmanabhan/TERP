<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TERP — Pitch Desk</title>
  <link rel="icon" type="image/png" href="logo_favicon2.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Visible focus ring for keyboard users */
    .focus-ring:focus { outline: 3px solid rgba(88,24,69,0.12); outline-offset: 3px; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="container mx-auto p-6 md:p-12">
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold" style="color:#581845;">Pitch Desk</h1>
      <p class="text-gray-600 mt-2">Placeholder for TERP pitch pages.</p>
    </header>

    <!-- Button area -->
    <section id="pitch-list" class="bg-white rounded-lg shadow-md min-h-[40vh] p-8">
      <div class="max-w-3xl mx-auto flex flex-col items-center gap-4">
        <!-- Hotels & Resorts button -->
        <a
          href="pitch_hotels.html"
          aria-label="Open Hotels and Resorts pitch"
          class="w-full md:w-auto inline-flex items-center justify-center gap-3 px-6 py-3 rounded-full bg-gray-200 text-gray-800 font-semibold hover:bg-gray-300 transition-colors shadow-md focus-ring"
        >
          <!-- simple SVG icon (hotel) -->
          <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" class="flex-shrink-0">
            <path d="M3 11v7h18v-7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M7 11V5h10v6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <span>Hotels &amp; Resorts</span>
        </a>

        <!-- placeholder text, remove when you add cards/links -->
        <p class="text-sm text-gray-500 mt-6 text-center max-w-xl">
          Add other pitch links or cards here. Each pitch page can live alongside this file (e.g., <code>pitch_hotels.html</code>) or inside a subfolder like <code>pitches/</code>.
        </p>
      </div>
    </section>

    <footer class="text-center mt-10 text-sm text-gray-600">
      <a href="index.html" class="underline">← Back to homepage</a>
    </footer>
  </main>
</body>
</html>
